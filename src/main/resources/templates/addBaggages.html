<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<body>
<div class="col-sm-6">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">添加行李</h5>
            <form th:action="@{/Baggage_calculator}" method="post">
                <div class="form-group">
                    <label>长</label>
                    <input name="length" type="text" class="form-control col-sm-4" placeholder="cm">
                </div>
                <div class="form-group">
                    <label>宽</label>
                    <input name="width" type="text" class="form-control col-sm-4" placeholder="cm">
                </div>
                <div class="form-group">
                    <label>高</label>
                    <input name="height" type="text" class="form-control col-sm-4" placeholder="cm">
                </div>
                <div class="form-group">
                    <label>重量</label>
                    <input name="weight" type="text" class="form-control col-sm-4" placeholder="kg">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
